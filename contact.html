<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash Enterprises/Contact Us</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <!-- Home Section -->
    <section class="home" id="home">

        <div class="container">

            <form class="row g-3">

                <div class="col-md-4">
                    <label for="name" class="form-label">Name: </label>
                    <input type="text" class="form-control" id="name" required="required">
                </div>
                <div class="col-md-4">
                    <label for="phone_number" class="form-label">Phone Number: </label>
                    <input type="text" class="form-control" id="phone_number" required="required">
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Email: </label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="col-md-12">
                    <label for="message" class="form-label">Message: </label>
                    <input type="text" class="form-control" id="message">
                </div>

                <div class="col-md-12" style="display: flex; justify-content: center;">
                    <button type="submit" class="btn btn-primary" id="submit_btn" style="margin: 1rem;"
                        onclick="contact()">Submit</button>
                    <button type="reset" class="btn btn-primary" id="reset_btn" style="margin: 1rem;">Reset</button>
                </div>

            </form>

        </div>

    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>


</body>

</html>
